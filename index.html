<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postal Card</title>
	</head>
	<body>
		<div class="postcard">

			<div class="postcard-margin">

			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p class="body-left-p">Look how awesome! This is a 
						postcard that I created using 
						HTML5 and CSS3 during my 
						4Geeks Academy Course!</p>

				</div>
				

				<div class="body-right">
					<p>
					<input name="name_txt" placeholder="Some Name" type="text">
					<input name="email_txt" placeholder="Some Email" type="text">
					<input name="comment_txt" placeholder="Some comment" type="text">
				</p>
				</div>
			</div>

			<div class="postcard-footer">
				<p>This is so cool, can't wait to <br>
					start doing more stuff!</p>
					
			</div>
			<div class="postcard-button">
			<input type="button" value="Send My Postcard"></button>
			</div>
		</div>
		</div>
	</body>
	
</html>
